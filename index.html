<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>

        <header class="container-fluid text-center text-white weatherDashboard pt-2 pb-1" style="background-color: #49A078; border-color: #49A078;">
            <h3>Weather Dashboard</h3>
        </header>
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <!-- <h6 class="mt-1">Search for a City: </h6> -->

               
                <div class="form-inline form-group mt-3 justify-content-center">
                    <input type="text" class="form-control inputBox" id="search-value" placeholder="Search for a City">
                    <span class="input-group-btn">
                    <button id="search-button" class="btn btn-outline-success ml-1"><i class="fas fa-search-location"></i></button> 
                    </span>

                    <ul class="list-group history">
                    </ul>
                </div>


           
            </div>

            <div class="col-lg-9">
                <div id="today" class="mt-3">
                    <div class="card">
                        <div class="card-body" id="todayContainer">

                        </div>
                      </div>  
                </div>


                <div id="forecast" class="mt-3">
                    <div class="card">
                        <div class="card-body">

                        </div>
                      </div> 
                </div> 
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="script.js"></script>


</body>
</html>
